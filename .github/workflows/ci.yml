name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build, Test & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore LaBot.sln

      - name: Build solution
        run: dotnet build LaBot.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=true

      - name: Run tests
        run: dotnet test LaBot.sln --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"

      # Code formatting check (non-blocking)
      # This step checks for formatting issues but does not fail the build.
      # Developers are encouraged to run 'dotnet format' locally before committing.
      # The build and test steps above remain strict and will fail on actual errors.
      - name: Check code formatting
        run: dotnet format LaBot.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true
